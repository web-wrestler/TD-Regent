<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Торговый дом Регент">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Торговый Дом Регент</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
      <div class="header__container-center">
        <div style="display: flex;">
          <img class="header__icon-point" src="./images/icon-point.svg" alt="адрес">
          <p class="header__text">г. Санкт-Петерубрг, Авторская улица, д. 31</p>
        </div>
        <ul class="header__navigatoin">
          <li class="header__navigatoin-link">
            <a class="header__navigatoin-link-text header__navigatoin-text_active" href="#">ГЛАВНАЯ</a>
          </li>
          <li class="header__navigatoin-link">
            <a class="header__navigatoin-link-text header__navigatoin-text_active" href="#">ПРОДУКЦИЯ</a>
          </li>
          <li class="header__navigatoin-link">
            <a class="header__navigatoin-link-text header__navigatoin-text_active" href="#">УСЛУГИ</a>
          </li>
          <li class="header__navigatoin-link">
            <a class="header__navigatoin-link-text header__navigatoin-text_active" href="#">КОНТАКТЫ</a>
          </li>
        </ul>
      </div>
      <div class="header__contacts">
        <div class="header__contacts-button">
          <img class="header__contacts-arrow" src="./images/arrow.svg" alt="стрелка">
          <p class="header__text">mail@td-regent.ru</p>
        </div>
        <p class="header__contacts-phone">+7 (981) 85-777-08</p>
      </div>
    </div>
  </header>
  <main>
    <section class="greating">
      <div class="greating__container">
        <h1 class="greating__title">
          КОМПЛЕКСНЫЕ ПОСТАВКИ
          МАТЕРИАЛОВ ДЛЯ&nbsp;ИНЖЕНЕРНЫХ
          СЕТЕЙ
        </h1>
        <h3 class="greating__subtitle">
          от торгового дома «РЕГЕНТ»
        </h3>
      </div>

    </section>

  </main>

</body>

</html>
